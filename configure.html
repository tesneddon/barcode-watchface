---

layout: pebble-js-app
title: Configure

---

<fieldset>
  <legend>Battery Warning</legend>
  <ul>
    <li class="field inline">
      <span>Enable Battery Warning</span>
      <div class="onoffswitch">
        <input id="battery-warning" type="checkbox" name="onoffswitch"
               class="onoffswitch-checkbox" />
        <label class="onoffswitch-label" for="battery-warning">
          <div class="onoffswitch-inner">
            <div class="onoffswitch-active">
              <div class="onoffswitch-switch">ON</div>
            </div>
            <div class="onoffswitch-inactive">
              <div class="onoffswitch-switch">OFF</div>
            </div>
          </div>
        </label>
      </div>
    </li>
  </ul>
</fieldset>

<fieldset>
  <legend>Bluetooth Connection Warning</legend>
  <ul>
    <li class="field">
      <span>Enable Connection Warning</span>
      <div class="onoffswitch">
        <input id="connection-warning" type="checkbox" name="onoffswitch"
               class="onoffswitch-checkbox" checked />
        <label class="onoffswitch-label" for="connection-warning">
          <div class="onoffswitch-inner">
            <div class="onoffswitch-active">
              <div class="onoffswitch-switch">ON</div>
            </div>
            <div class="onoffswitch-inactive">
              <div class="onoffswitch-switch">OFF</div>
            </div>
          </div>
        </label>
      </div>
    </li>
  </ul>
</fieldset>
